<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매출관리</title>
  <link rel="stylesheet" href="/common/css/main.css">
  <link rel="stylesheet" href="/common/css/header.css">
  <link rel="stylesheet" href="/common/css/footer.css">
  <link rel="stylesheet" href="/common/css/sales.css">

  <script src="/common/js/static/include.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
<div data-include-html="/admin/header_admin" class="include"></div>
<!-- 왼쪽 메뉴 베너 -->
<section>
  <div class="section-nav">
    <div class="section-nav-category">
      <a href="/sales/admin_sales">매출현황</a>
    </div>
  </div>

  <!-- 컨텐츠 영역 시작 -->
  <div class="section-content">
    <div class="section-title">매출현황</div>

    <!-- 1-1. 매출현황 조건 검색 -->
    <div class="section-salesSearch">
      <form action="/sales/admin_sales" method="post">
        <label for="paymentType">결제 유형:</label>
        <select id="paymentType" name="paymentType" class="section-salesSearch-option">
          <option value="">전체</option>
          <option value="카드">카드</option>
          <option value="포인트">포인트</option>
        </select>
        <label for="categoryCode">상품 카테고리:</label>
        <select id="categoryCode" name="categoryCode" class="section-salesSearch-option">
          <option value="">전체</option>
          <option value="3">TV</option>
          <option value="4">에어컨</option>
          <option value="5">냉장고</option>
          <option value="6">전자레인지</option>
          <option value="7">커피포트</option>
          <option value="8">에어프라이</option>
          <option value="9">인덕션</option>
        </select>
        <button type="submit" class="btn_basic">검색</button>
      </form>
    </div>

    <!-- 1-2. 매출현황 테이블 -->
    <table class="salesTable">
<!--      <d th:text="${sales.payment.paymentType}"></d>-->
      <tbody>
        <th></th>
        <td th:each="sales : ${monthlySales}" th:text="${sales.totalSales}"></td>
      </tbody>
    </table>

    <!-- 1-3. 매출현황 그래프 -->
    <div class="section-chart" method="get">
      <canvas id="salesChart" class="chart">
      </canvas>
    </div>
  </div>
</section>
<!-- footer -->
<div data-include-html="/admin/footer" class="include"></div>


<!-- 스크립트 시작-->
<script th:inline="javascript">

  // 결제유형, 상품 카테고리 검색
  document.addEventListener('DOMContentLoaded', function () {

    let salesForm = document.querySelector('.section-salesSearch form');

    salesForm.addEventListener('submit', function (event) {
      event.preventDefault();
      let formData = new FormData(salesForm);
      let searchParams = new URLSearchParams(formData);
      console.log('검색-----------------------------------');
      console.log('salesForm : ' + salesForm);
      console.log('formData : ' + formData);
      console.log('searchParams : ' + searchParams);
      console.log('검색1-----------------------------------');

      $.ajax({
        url: '/sales/admin_sales',
        method: 'post',
        data: searchParams.toString(),
        dataType: 'json',
        success: function (response) {
          console.log('성공 왔어??');
          console.log('response : ' + response);
          monthlySales = response;
          console.log('monthlySales : ' + monthlySales);
          displaySalesData(monthlySales);
        },
        error: function (xhr, status, error) {
            console.error('Error:', error);

        }
      });
    });
  });

  // 첫 화면 (전체검색)
  console.log('22-----------------------------------');
let monthlyList = /*[[${monthlyList}]]*/ '';
console.log(monthlyList);
let jsonString = JSON.stringify(monthlyList);
console.log('jsonString : ' + jsonString);
let monthlySales = JSON.parse(jsonString);
console.log('monthlySales : ' + monthlySales);
  console.log('22-----------------------------------');
displaySalesData(monthlySales);

//
function displaySalesData(monthlySales) {
  console.log(monthlySales);

  let salesTable1 = document.querySelector('.salesTable tbody');
  salesTable1.innerHTML = '';

  if (!monthlySales || monthlySales.length === 0) {
    return;
  }

  let months = monthlySales.map(sales => sales.month);
  let totalSales = monthlySales.map(sales => sales.totalSales);

  // 1-1. 매출 데이터 테이블

  let salesTable = document.querySelector('.salesTable tbody')
  salesTable.innerHTML = '';

  // 1행 : 월
  let row1 = document.createElement('tr');
  let monthHeader = document.createElement('th');
  monthHeader.textContent = '월';
  row1.appendChild(monthHeader);

  for (let i = 0; i < monthlySales.length; i++) {
    let sales = monthlySales[i];
    let monthCell = document.createElement('td');
    monthCell.textContent = sales.month + '월';
    row1.appendChild(monthCell);
  }
  salesTable.appendChild(row1);

  // 2행 : 매출액
  let row2 = document.createElement('tr');
  let salesHeader = document.createElement('th');
  salesHeader.textContent = '매출액';
  row2.appendChild(salesHeader);

  for (let i = 0; i < monthlySales.length; i++) {
    let sales = monthlySales[i];
    let totalSalesCell = document.createElement('td');
    totalSalesCell.textContent = formatNumber(sales.totalSales);
    row2.appendChild(totalSalesCell);
  }

  salesTable.appendChild(row2);


  // 1-2. 매출 데이터 그래프

  let salesChart = document.getElementById('salesChart').getContext('2d');

  if (salesChart.chart) {
    salesChart.chart.destroy();
  }

  salesChart.chart = new Chart(salesChart, {
    type: 'bar',
    data: {
      labels: months.map(month => month + '월'),
      datasets: [{
        label: 'Monthly Sales',
        data: totalSales,
        backgroundColor: 'rgba(75, 192, 192, 0.5)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          display: true
        },
        y: {
          display: false
        }
      },
      plugins: {
        legend: {
          display: false
        }
      },
      layout: {
        padding: {
          left: 10,
          right: 10,
          top: 10,
          bottom: 10
        }
      },
      barPercentage: 0.6, // Adjust the width of the bars (0.1 to 1)
      categoryPercentage: 0.8 // Adjust the space between bars (0.1 to 1)
    }
  });
}

  function formatNumber(number) {
    return number.toLocaleString() + '원';
  }
</script>
</body>
</html>
