<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매출관리</title>
  <link rel="stylesheet" href="/common/css/main.css">
  <link rel="stylesheet" href="/common/css/header.css">
  <link rel="stylesheet" href="/common/css/footer.css">
  <link rel="stylesheet" href="/common/css/inventory.css">
  <script src="/common/js/static/include.js"></script>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>
<div data-include-html="/admin/header_admin" class="include"></div>
<!-- 왼쪽 메뉴 베너 -->
<section>
  <div class="section-nav">
    <div class="section-nav-category">
      <a href="/sales/admin_sales">매출현황</a>
    </div>
  </div>

  <!-- 컨텐츠 영역 시작 -->
  <div class="section-content">
    <div class="section-title">매출현황</div>

    <form class="section-chart" action="" method="get">
      <canvas id="salesChart">
      </canvas>
    </form>
  </div>
</section>
<!-- footer -->
<div data-include-html="/admin/footer" class="include"></div>


<!-- 스크립트 시작-->
<script th:inline="javascript">
  // Get the canvas element
  var ctx = document.getElementById('salesChart').getContext('2d');

  // Define the data for the chart
  var data = {
    labels: ['2월', '3월', '4월', '5월', '6월', '7월'],
    datasets: [{
      label: 'sales',
      data: [12, 19, 3, 5, 2, 3],
      backgroundColor: ['rgba(255, 206, 86, 0.2)'],
      borderColor: ['rgba(255, 206, 86, 1)'],
      borderWidth: 1
    }]
  };

  // Create the chart
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: {
      responsive: true,
      scales: {
        y: {beginAtZero: true}
      }
    }
  });
</script>
</body>
</html>
