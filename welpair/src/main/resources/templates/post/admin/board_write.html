<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/board_write.css">
    <link rel="stylesheet" href="/common/css/header.css">
    <link rel="stylesheet" href="/common/css/footer.css">



    <title>Write</title>

    <script src="http://code.jquery.com/jquery-3.7.0.min.js" ></script>
    <script th:src="@{../common/js/static/include.js}"></script>


</head>
<body>
<!--<div class="header1"></div>-->
<div data-include-html="/consumer/header_consumer" class="include"></div>

<div class="wrap">
    <div class="content_wrap">
        <div class="title_wrap">
            <div class="board_title"><h2>게시글 작성</h2></div>
        </div>
        <div class="write_wrap">
            <div class="write_first">
                <textarea class="write_title" maxlength="48" contenteditable="true" placeholder="제목"></textarea>
            </div>
            <div class="write_third">
                <select name="" id="" >
                    <option value="">카테고리 선택</option>
                    <option value="공지사항">공지사항</option>
                    <option value="자주묻는질문">자주묻는질문</option>
                    <option value="Q&A">Q&A</option>

                </select>
            </div>
            <div class="write_second">
                <textarea class="write_content" maxlength="800" contenteditable="true" placeholder="내용을 입력하세요."></textarea>
            </div>
        </div>
        <div class="bnt_go_list">
            <input type="button" value="목록으로"><a href="#"></a>
        </div>
    </div>

</div>
<div class="footer1"></div>


</body>
