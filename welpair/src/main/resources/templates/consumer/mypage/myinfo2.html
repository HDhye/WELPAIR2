<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="/common/css/header.css">
    <link rel="stylesheet" href="/common/css/footer.css">
    <link rel="stylesheet" href="/common/css/mypage.css">
    <script src="/common/js/static/include.js"></script>
</head>

<body>
    <!-- header -->
    <div th:replace="/consumer/header_mypage :: header"></div>

    <section>
        <div class="section-title">회원정보</div>
        <form action="updateUserInfo" method="POST" id="form-myinfo" onsubmit="return validation()">

            <!-- 로그인한 회원의 아이디가 자동입력되며 입력창 비활성화 -->
            <div class="form-group">
                <label for="myId">아이디</label>
                <input id="myId" type="text" readonly>
            </div>
            <div class="form-group">
                <label for="password1">현재 비밀번호</label>
                <input id="password1" type="password" required placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="form-group">
                <label for="password2">새 비밀번호</label>
                <input id="password2" type="password">
            </div>
            <div class="form-group">
                <label for="password3">새 비밀번호 확인</label>
                <input id="password3" type="password">
            </div>
            <div class="form-group">
                <label for="myName">이름</label>
                <input id="myName" type="text" readonly placeholder="홍길동">
            </div>
            <div class="form-group">
                <label for="myEmail">이메일</label>
                <input id="myEmail" type="text">
            </div>
            <div class="form-group">
                <label for="myPhone">연락처</label>
                <input id="myPhone" type="text">
            </div>
            <span>
                <button class="wide-button">
                    <a href="">입력취소</a>
                </button>
            </span>
            <span>
                <button id="updateMyinfo-submit" class="wide-button dark" type="submit">회원정보수정</button>
            </span>
        </form>

    </section>



    <!-- footer -->
    <div data-include-html="/consumer/footer" class="include"></div>

    <script>

        //유효성검사
        function validation() {

        }

    </script>
</body>

</html>
